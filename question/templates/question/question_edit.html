{% extends 'qbook/base.html' %} {% block title %}
<title>Edit Question</title>
{% endblock %} {% block styles %}
<style>
  .center {
    margin: 50px auto;
    width: 70%;
  }
  h4,
  .btn-holder {
    text-align: center;
  }
  ul {
    list-style-type: none;
  }
</style>
{% endblock %}{% block content %} {% load static %}
<div class="center">
  <h4>Edit Question</h4>
  <br />
  <form method="POST" action="">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Heading</label>
      {{ form.heading }}
    </div>
    <div class="mb-3">
      <label class="form-label">Question</label>
      {{ form.body }}
    </div>
    <div class="mb-3">
      <label class="form-label">Tag</label>
      {{ form.tag }}
    </div>
    <br /><br />
    <div class="btn-holder">
      <button type="submit" class="btn btn-info btn-sm">Edit Question</button>
    </div>
  </form>
</div>

{% endblock %}
